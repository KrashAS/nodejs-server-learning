<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <title>JS Форма</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Надіслати повідомлення</h1>
        <form id="messageForm">
            <input name="name" placeholder="Ім'я" required />
            <input name="message" placeholder="Повідомлення" required />
            <button>Надіслати</button>
        </form>
        <p id="response"></p>

        <h2>Повідомлення</h2>
        <div id="messagesContainer"></div>

        <script src="app.js"></script>
    </body>
</html>
